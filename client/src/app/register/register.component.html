<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="max-w-md mx-auto"
>
  <h2 class="text-center text-3xl text-blue-500 mb-4 font-bold">Sign up</h2>
  <hr />
  <div class="flex flex-col gap-4 mt-4">
    <input
      formControlName="username"
      type="text"
      placeholder="Username"
      class="border border-gray-400 py-2 px-4 rounded-md"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="border border-gray-400 py-2 px-4 rounded-md"
    />
  </div>
  <div class="flex items-center justify-center gap-10 mt-5">
    <button type="submit" class="py-2 px-4 rounded-md bg-blue-700 text-white">
      Register
    </button>
    <button type="button" (click)="cancel()" class="">Cancel</button>
  </div>
</form>
