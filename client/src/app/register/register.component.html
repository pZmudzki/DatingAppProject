<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="max-w-md mx-auto"
>
  <h2 class="text-center text-3xl text-blue-500 mb-4 font-bold">Sign up</h2>
  <hr />
  <div class="flex flex-col gap-4 mt-4">
    <div class="flex justify-between w-full">
      <label>I am a: </label>
      <label class="form-check-label">
        <input
          type="radio"
          class="form-check-input"
          value="male"
          formControlName="gender"
        />
        Male
      </label>
      <label class="form-check-label">
        <input
          type="radio"
          class="form-check-input"
          value="female"
          formControlName="gender"
        />
        Female
      </label>
    </div>

    <app-text-input
      [formControl]="$any(registerForm.controls['username'])"
      [label]="'Username'"
    >
    </app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['knownAs'])"
      [label]="'Known as'"
    >
    </app-text-input>

    <app-date-picker
      [formControl]="$any(registerForm.controls['dateOfBirth'])"
      [label]="'Date of birth'"
    >
    </app-date-picker>

    <app-text-input
      [formControl]="$any(registerForm.controls['city'])"
      [label]="'City'"
    >
    </app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['country'])"
      [label]="'Country'"
    >
    </app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      [label]="'Password'"
      [type]="'password'"
    >
    </app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['confirmPassword'])"
      [label]="'Confirm password'"
      [type]="'password'"
    >
    </app-text-input>
  </div>

  <div class="flex items-center justify-center gap-10 mt-5">
    <button
      [disabled]="!registerForm.valid"
      type="submit"
      class="py-2 px-4 rounded-md bg-blue-700 text-white"
    >
      Register
    </button>
    <button type="button" (click)="cancel()" class="">Cancel</button>
  </div>
</form>
