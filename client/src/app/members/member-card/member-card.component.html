<div
  class="border border-gray-400 rounded-lg overflow-hidden cursor-pointer group/member"
>
  <div class="overflow-hidden relative">
    <img
      src="{{ member().photoUrl || './user.png' }}"
      alt="{{ member().userName }}s photo"
      class="w-full h-auto group-hover/member:scale-110 transition-all"
    />
    <div
      class="w-full absolute -bottom-full group-hover/member:bottom-3 transition-all flex items-center justify-center gap-2"
    >
      <button
        routerLink="/members/{{ member().userName }}"
        class="border-2 border-white rounded-xl bg-gray-900 p-2 text-white flex jusitfy-center items-center"
      >
        <i class="fa fa-user"></i>
      </button>
      <button
        (click)="toggleLike()"
        class="border-2 border-white rounded-xl bg-gray-900 p-2 text-white stroke-white flex jusitfy-center items-center"
      >
        <i class="fa fa-heart"></i>
      </button>
      <button
        routerLink="{{ '/members/' + member().userName }}"
        [queryParams]="{ tab: 'messages' }"
        class="border-2 border-white rounded-xl bg-gray-900 p-2 text-white stroke-white flex jusitfy-center items-center"
      >
        <i class="fa fa-envelope"></i>
      </button>
    </div>
  </div>
  <div>
    <p class="flex items-center justify-center gap-2">
      <i class="fa fa-user"></i>
      <span>
        {{ member().userName | titlecase }}, {{ member().age }}
        @if(hasLiked()){
        <i class="fa fa-heart text-red-600"></i>
        }
      </span>
    </p>
    <p class="text-center text-gray-600">{{ member().knownAs }}</p>
  </div>
</div>
