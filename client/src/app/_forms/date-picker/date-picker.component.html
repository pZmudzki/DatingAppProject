<div class="mb-3 form-floating">
  <div class="flex gap-2">
    <label>{{ label() }}:</label>
    <input
      type="date"
      class="border py-2 px-4 rounded-md w-full"
      [formControl]="control"
      placeholder="{{ label() }}"
    />
  </div>
  <div
    *ngIf="control.hasError('required')"
    class="text-red-500 font-bold text-start"
  >
    Please enter a {{ label() }}
  </div>
</div>
